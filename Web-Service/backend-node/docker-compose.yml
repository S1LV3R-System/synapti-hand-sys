# ============================================================================
# HandPose Unified Architecture - Docker Compose
# Single-port deployment with frontend + backend + services
# ============================================================================

version: '3.8'

services:
  # Main HandPose Application (Backend serves Frontend)
  handpose-app:
    build:
      context: ../  # Build from parent directory to access both frontend and backend
      dockerfile: backend-node/Dockerfile
    container_name: handpose-unified
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=5000
      - HOST=0.0.0.0
      - DATABASE_URL=${DATABASE_URL:-file:./dev.db}
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - GCS_BUCKET=${GCS_BUCKET}
      - CORS_ORIGIN=${CORS_ORIGIN}
    volumes:
      # Frontend is built into the image, no need to mount
      # Mount local storage for uploads (development)
      - ./local-storage:/app/local-storage
      # Mount database (SQLite for development)
      - ./prisma:/app/prisma
    networks:
      - handpose-network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  # Redis (Job Queue for Video Processing)
  redis:
    image: redis:7-alpine
    container_name: handpose-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - handpose-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  handpose-network:
    driver: bridge

volumes:
  redis-data:
    driver: local

# ============================================================================
# Usage:
#
# Start all services:
#   docker-compose up -d
#
# View logs:
#   docker-compose logs -f handpose-app
#
# Stop all services:
#   docker-compose down
#
# Rebuild and restart:
#   docker-compose up -d --build
#
# Production deployment:
#   NODE_ENV=production docker-compose up -d
# ============================================================================

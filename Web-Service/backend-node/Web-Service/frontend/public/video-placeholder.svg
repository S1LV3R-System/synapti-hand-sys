<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#f5f5f5"/>

  <!-- Center gradient circle -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </radialGradient>
  </defs>
  <circle cx="960" cy="540" r="400" fill="url(#bgGradient)"/>

  <!-- Play icon -->
  <path d="M 860 390 L 860 690 L 1110 540 Z" fill="#1890ff" opacity="0.8"/>
  <circle cx="960" cy="540" r="180" stroke="#1890ff" stroke-width="4" fill="none" opacity="0.6"/>

  <!-- Loading text -->
  <text x="960" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#999" font-weight="500">
    Loading Video...
  </text>

  <!-- Medical icon/symbol -->
  <g transform="translate(960, 280)">
    <rect x="-6" y="-30" width="12" height="60" fill="#52c41a" opacity="0.4"/>
    <rect x="-30" y="-6" width="60" height="12" fill="#52c41a" opacity="0.4"/>
  </g>
</svg>

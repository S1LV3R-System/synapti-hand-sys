# ============================================================================
# HandPose Platform - Production Nginx Configuration
# Single-Port Unified Architecture
# ============================================================================
#
# Installation:
#   sudo cp NGINX_PRODUCTION_CONFIG.conf /etc/nginx/sites-available/handpose.conf
#   sudo ln -sf /etc/nginx/sites-available/handpose.conf /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx
#
# ============================================================================

# Upstream backend server
upstream handpose_backend {
    # Single Express server handling both frontend and API
    server 127.0.0.1:5000 fail_timeout=10s max_fails=3;

    # Connection pooling for better performance
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Cache paths
proxy_cache_path /var/cache/nginx/handpose levels=1:2 keys_zone=handpose_cache:10m max_size=1g inactive=60m use_temp_path=off;

# ============================================================================
# HTTP Server (Redirect to HTTPS)
# ============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name handpose.com www.handpose.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============================================================================
# HTTPS Server (Main Application)
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name handpose.com www.handpose.com;

    # ========================================================================
    # SSL Configuration
    # ========================================================================

    # Let's Encrypt SSL certificates
    ssl_certificate /etc/letsencrypt/live/handpose.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/handpose.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/handpose.com/chain.pem;

    # SSL protocols and ciphers (Mozilla Intermediate compatibility)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL session optimization
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ========================================================================
    # Security Headers
    # ========================================================================

    # HSTS (1 year with subdomains and preload)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevent MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # XSS protection (legacy browsers)
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions policy (restrict browser features)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ========================================================================
    # Client Request Configuration
    # ========================================================================

    # Large file uploads (500MB videos)
    client_max_body_size 500M;
    client_body_buffer_size 10M;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 8k;

    # Timeouts
    client_body_timeout 300s;
    client_header_timeout 60s;
    send_timeout 300s;

    # Connection limits
    limit_conn conn_limit 10;

    # ========================================================================
    # Proxy Configuration (Default)
    # ========================================================================

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;
    proxy_cache_bypass $http_upgrade;

    # Proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Buffering
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # ========================================================================
    # Logging
    # ========================================================================

    access_log /var/log/nginx/handpose-access.log combined;
    error_log /var/log/nginx/handpose-error.log warn;

    # ========================================================================
    # Location Blocks (Priority Order)
    # ========================================================================

    # ------------------------------------------------------------------------
    # 1. Health Check (No rate limiting)
    # ------------------------------------------------------------------------
    location /api/health {
        proxy_pass http://handpose_backend;

        # No caching
        proxy_cache_bypass 1;
        proxy_no_cache 1;
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;

        # Health checks should be fast
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # ------------------------------------------------------------------------
    # 2. Authentication Endpoints (Strict rate limiting)
    # ------------------------------------------------------------------------
    location ~ ^/api/auth/(login|register) {
        proxy_pass http://handpose_backend;

        # Rate limiting: 5 requests per minute
        limit_req zone=auth_limit burst=3 nodelay;

        # No caching
        proxy_cache_bypass 1;
        proxy_no_cache 1;
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;

        # Security headers specific to auth
        add_header X-Frame-Options "DENY" always;
    }

    # ------------------------------------------------------------------------
    # 3. Mobile Upload Endpoints (Upload rate limiting)
    # ------------------------------------------------------------------------
    location /api/mobile/upload {
        proxy_pass http://handpose_backend;

        # Rate limiting: 2 uploads per second
        limit_req zone=upload_limit burst=5;

        # Large file support
        client_max_body_size 500M;
        client_body_timeout 600s;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;

        # Disable buffering for chunked uploads
        proxy_request_buffering off;
        proxy_buffering off;

        # No caching
        proxy_cache_bypass 1;
        proxy_no_cache 1;
        add_header Cache-Control "no-store" always;
    }

    # ------------------------------------------------------------------------
    # 4. General API Endpoints (Standard rate limiting)
    # ------------------------------------------------------------------------
    location /api/ {
        proxy_pass http://handpose_backend;

        # Rate limiting: 10 requests per second
        limit_req zone=api_limit burst=20 nodelay;

        # No caching for API responses
        proxy_cache_bypass 1;
        proxy_no_cache 1;
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;

        # CORS headers (if needed for external APIs)
        # add_header Access-Control-Allow-Origin "*" always;
        # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        # add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    }

    # ------------------------------------------------------------------------
    # 5. Static Assets - JavaScript/CSS (Aggressive caching)
    # ------------------------------------------------------------------------
    location ~* ^/assets/.*\.(js|css|woff2?|ttf|otf|eot)$ {
        proxy_pass http://handpose_backend;

        # Aggressive caching (1 year - Vite uses content hashes)
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;

        # Enable caching at proxy level
        proxy_cache handpose_cache;
        proxy_cache_valid 200 1y;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        add_header X-Cache-Status $upstream_cache_status;

        # Compression
        gzip on;
        gzip_vary on;
        gzip_types application/javascript text/css application/font-woff application/font-woff2;
        gzip_comp_level 6;

        # Security
        add_header X-Content-Type-Options "nosniff" always;
    }

    # ------------------------------------------------------------------------
    # 6. Static Assets - Images (Moderate caching)
    # ------------------------------------------------------------------------
    location ~* ^/assets/.*\.(jpg|jpeg|png|gif|svg|ico|webp)$ {
        proxy_pass http://handpose_backend;

        # Moderate caching (1 day)
        expires 1d;
        add_header Cache-Control "public, max-age=86400" always;

        # Enable caching at proxy level
        proxy_cache handpose_cache;
        proxy_cache_valid 200 1d;
        add_header X-Cache-Status $upstream_cache_status;

        # Compression
        gzip on;
        gzip_vary on;
        gzip_types image/svg+xml;
        gzip_comp_level 6;
    }

    # ------------------------------------------------------------------------
    # 7. WebSocket Support (Future-proofing)
    # ------------------------------------------------------------------------
    location /ws {
        proxy_pass http://handpose_backend;

        # WebSocket-specific headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Longer timeout for WebSocket
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        # No caching
        proxy_cache_bypass 1;
    }

    # ------------------------------------------------------------------------
    # 8. Root Path (No caching for HTML)
    # ------------------------------------------------------------------------
    location = / {
        proxy_pass http://handpose_backend;

        # No caching (to enable instant deploys)
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;

        # Disable proxy caching
        proxy_cache_bypass 1;
        proxy_no_cache 1;
    }

    # ------------------------------------------------------------------------
    # 9. SPA Fallback (Catch-all for client-side routing)
    # ------------------------------------------------------------------------
    location / {
        proxy_pass http://handpose_backend;

        # No caching for HTML files
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;

        # Disable proxy caching
        proxy_cache_bypass 1;
        proxy_no_cache 1;
    }

    # ------------------------------------------------------------------------
    # 10. Security: Block common exploit attempts
    # ------------------------------------------------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /(vendor|node_modules|\.git|\.env|composer\.json|package\.json) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ============================================================================
# Server Block for www redirect (Optional)
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.handpose.com;

    # SSL configuration (same as main server)
    ssl_certificate /etc/letsencrypt/live/handpose.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/handpose.com/privkey.pem;

    # Redirect to non-www
    return 301 https://handpose.com$request_uri;
}

# ============================================================================
# Gzip Configuration (Global)
# ============================================================================
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/rss+xml
    font/truetype
    font/opentype
    application/vnd.ms-fontobject
    image/svg+xml;
gzip_min_length 1000;
gzip_disable "msie6";

# ============================================================================
# End of Configuration
# ============================================================================
